version: '3'
services:
  nginx:
    build: ./publisher
    networks:
      - govuk
    ports:
      - 80:80
  calculators:
    image: calculators
    env_file: ./publisher/govuk-envfile
    networks:
      - govuk
  calendars:
    image: calendars
    env_file: ./publisher/govuk-envfile
    networks:
      - govuk
  publisher:
    image: publisher
    env_file: ./publisher/govuk-envfile
    networks:
      - govuk
  publishing-api:
    image: publishing-api
    env_file: ./publisher/govuk-envfile
    networks:
      - govuk
  static:
    image: static
    env_file: ./publisher/govuk-envfile
    ports:
      - 3013:3013
    networks:
      - govuk

  redis:
    image: redis
    hostname: redis
    networks:
      - govuk
  mongo:
    image: mongo
    hostname: mongo
    volumes:
      - "mongo-data:/data/db"
    networks:
      - govuk
  rabbitmq:
    image: rabbitmq
    env_file: ./shared/rabbitmq-envfile
    hostname: rabbitmq-shared
    volumes:
      - "rabbitmq-data:/var/lib/rabbitmq"
    networks:
      - govuk
  postgres:
    image: postgres
    env_file: ./shared/postgres-envfile
    hostname: postgres
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    networks:
      - govuk
  content-store:
    image: content-store
    hostname: content-store
    networks:
      - govuk
  content-tagger:
    image: content-tagger
    env_file: ./publisher/govuk-envfile
    hostname: content-tagger
    ports:
      - 3116:3116
    networks:
      - govuk

volumes:
  mongo-data:
  postgres-data:
  rabbitmq-data:

networks:
  govuk:
