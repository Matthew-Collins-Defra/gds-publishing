server {
  listen 80;
  listen [::]:80;

  server_name localhost;

  location / {
    proxy_pass http://publisher:3000/;
    #proxy_pass http://content-publisher:3221/;
  }

  location ~ ^/(static|templates)/ {
    proxy_pass http://static:3013;
  }

  location ~ ^/(taxons|bulk_tag|health_warnings|taxonomy|taggings|projects|tag-importer|taxon_migrations|tag_migrations|tagging_history|facet_groups)/ {
    proxy_pass http://content-tagger:3116;
  }
}
